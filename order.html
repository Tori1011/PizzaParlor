<!DOCTYPE html>
<html>
<title>Pizza Order</title>
<link rel="stylesheet" href="bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="bootstrap.min.js"></script>
<style>

    body {
        background-color: powderblue;
    }

	
</style>
</head>

<body class="bgimg">
    <!-- <div style="width:50%; margin:0 auto;"> -->
	<div class="container">
        <h2 style="margin-top:50px;text-align:center">Place your pizza order</h2>		
		<form action="mail to: Cindy@yahoo.com" method="post" name="form1">
		  <div class="form-group row">
			<label for="uname" class="col-sm-2 col-form-label">Name:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="uname" placeholder="Enter your full name">
			</div>
		  </div>
		  <div class="form-group row">
			<label for="phone" class="col-sm-2 col-form-label">Phone:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="phone" placeholder="Enter your number">
			</div>
		  </div>
		  <div class="form-group row">
			<label for="address" class="col-sm-2 col-form-label">Address:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="address" placeholder="Enter your Address">
			</div>
		  </div>
		  <div class="form-group row">
			<label for="options" class="col-sm-2 col-form-label">Options:</label>
			<div class="col-sm-10">
			  <select class="form-control">
                            <option value="">Frutti di Mare</option>
                            <option value="">BBQ Chicken</option>
                            <option value="">Hawaiian Pizza</option>
                            <option value="">Cheese Pizza</option>
                            <option value="">Buffalo Pizza</option>
                            <option value="">Pepperoni Pizza</option>
                        </select>
			</div>
		  </div>
		  <div class="form-group row">
			<label for="options1" class="col-sm-2 col-form-label">How many?</label>
			<div class="col-sm-10">
			  <select class="form-control">
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                        </select>
			</div>
		  </div>
		  <div class="form-group row">
			<label for="options2" class="col-sm-2 col-form-label">Delivery or Pick up:</label>
			<div class="col-sm-10">
			  <select class="form-control">
					<option value="">Delivery</option>
                            <option value="">Pick up</option>
               </select>
			</div>
		  </div>
		  <div class="form-group row">
			<label for="options3" class="col-sm-2 col-form-label">Time:</label>
			<div class="col-sm-10">
			  <select class="form-control">
					<option value="">8:30</option>
                            <option value="">10:30</option>
                            <option value="">11:00</option>
                            <option value="">11:30</option>
                            <option value="">12:00</option>
                            <option value="">12:30</option>
                        </select>
			</div>
		  </div>
		  
		  <div class="form-group row">
			<div class="col-sm-10 offset-sm-2">
			  <div class="form-check">
				<span>More Information</span>
                <a href="feedback.html">Feedback</a>
			  </div>
			</div>
		  </div>
		  <div class="form-group row">
			<div class="col-sm-10 text-center">
			  <button type="submit" class="btn btn-primary">Sumbit</button>
			</div>
		  </div>
		</form>
		

    </div>


</body>

</html>
